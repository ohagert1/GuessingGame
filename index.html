<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="title">Guessing Game</title>
    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1 id='title'>Guessing Game</h1>
          <h2 id='subtitle'>Guess any number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id="player-input" type="text" name="guess" placeholder="#" maxlength="3" autofocus="autofocus" class="rounded-circle">
            <button id="submit" type="button" class="btn btn-success rounded-circle">Go!</button>
          </div>

          <div id='guesses'>
            <ul id="guess-list">
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id="reset" type="button" class="btn btn-warning">Reset</button>
            <button id="hint" type="button" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>

    <div id='footer'>
        <div>
          <div class='about'>
            <h5 id='byline'>Project by Owen Hagerty</h5>
          </div>
          <div class='logo-bar'>
            <img class="logo" id="fullstack-logo" src='fullstack-academy-logo.png'></img>
            <img class="logo" id="grace-hopper-logo" src='grace-hopper-academy-logo.png'></img>
          </div>
        </div>
    </div>

  </body>
</html>

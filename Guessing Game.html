<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    <title id="title">Guessing Game</title>
    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="./Guessing Game_files/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Guessing Game_files/main.css">
  </head>
  <body>

      <div id="app">

        <div id="headers">
          <h1 id="title">Guessing Game</h1>
          <h2 id="subtitle">Guess any number between 1 and 100</h2>
        </div>

        <div id="main">
          <div id="input-parent">
            <input id="player-input" type="text" name="guess" placeholder="#" maxlength="3" autofocus="autofocus" class="rounded-circle">
            <button id="submit" type="button" class="btn btn-success rounded-circle">Go!</button>
          </div>

          <div id="guesses">
            <ul id="guess-list">
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id="reset" type="button" class="btn btn-warning">Reset</button>
            <button id="hint" type="button" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id="footer">
        <div>
          <div class="about">
            <h5 id="byline">Project by Owen Hagerty</h5>
          </div>
          <div class="logo-bar">
            <img class="logo" id="fullstack-logo" src="./Guessing Game_files/fullstack-academy-logo.png">
            <img class="logo" id="grace-hopper-logo" src="./Guessing Game_files/grace-hopper-academy-logo.png">
          </div>
        </div>
    </div>

  
</body></html>
